<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="./style.css">
    <script src="functions.js"></script>
    <title>Bingo Oliveira's</title>
  </head>
  <body>    
    <main>
      <div class="header">        
        <div class="image-overlay"></div>
        <img src="./img/img.jpeg" alt=""> 
        <div class="content">
          <h1>Oliveira's Bingo</h1>
          <a href="#content-main">Iniciar</a>
        </div>          
      </div>      

      <div id="content-main" class="all-of-play">
        <div class="results-left">
          <div class="result-title">
            <h3>Ultimos resultados</h3>
          </div>
          <div id="result-history" class="result-history"></div>
        </div>        
        <div class="results-right">
          <div class="result-number">
            <div id="number" class="number-sorting">
              0
            </div>
          </div>
          <div class="commands">
            <button class="sorting" onclick="sort()">Sortear</button>
            <button class="reset" onclick="reset()">BINGO !!!</button>
          </div>
        </div>
      </div>

    </main>
    <footer>
      @copywrite Victor 2023
    </footer>    
  </body>
</html>
